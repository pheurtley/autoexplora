services:
  postgres:
    image: postgres:16-alpine
    container_name: autoexplora-db
    environment:
      POSTGRES_USER: autoexplora
      POSTGRES_PASSWORD: autoexplora123
      POSTGRES_DB: autoexplora
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoexplora -d autoexplora"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
