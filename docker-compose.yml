services:
  postgres:
    image: postgres:16-alpine
    container_name: portalandino-db
    environment:
      POSTGRES_USER: portalandino
      POSTGRES_PASSWORD: portalandino123
      POSTGRES_DB: portalandino
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portalandino -d portalandino"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
